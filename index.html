<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./css/main.css" rel="stylesheet" />
        <title>Home | PancakeSwap</title>
    </head>
    <body>
        <div class="section-nav">

        </div>
        <main>
            <div class="section-banner">
                <div class="container-banner section-1200">

                </div>
            </div>
            <div class="section-stats">
                <div class="container-stats section-1200">

                </div>
            </div>
            <div class="section-trade">
                <div class="container-trade section-968">
                    <!--FLEX COLUMN-->
                    <div class="tradeColumn">
                        <!--FLEX ROW-->
                        <div class="tradeRow">
                            <!--FLEX COLUMN-->
                            <div class="tradePictures">
                                <div class="tradeToken">
                                    <div class="tradeImage bnb">
                                        <picture>
                                            <img src="./img/BNB.png" alt="BNB Token" />
                                        </picture>
                                    </div>
                                    <div class="tradeImage btc">
                                        <picture>
                                            <img src="./img/BTC.png" alt="BTC Token" />
                                        </picture>
                                    </div>
                                    <div class="tradeImage cake">
                                        <picture>
                                            <img src="./img/CAKE.png" alt="CAKE Token" />
                                        </picture>
                                    </div>
                                </div>
                            </div>
                            <!--FLEX COLUMN-->
                            <div class="tradeContainer">

                                <div class="tradeHeader">
                                    <h2><span>Trade</span> anything. No registration, no hassle.</h2>
                                </div>
                                <div class="tradeParagr">
                                    <p>Trade any token on BNB Smart Chain in seconds, just by connecting your wallet.</p>
                                </div>
                                <!--FLEX ROW-->
                                <div class="tradeButtons">
                                    <div class="btn-03">Trade Now</div>
                                    <div class="btn-learn">Learn</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="section-earn">
                <div class="earn-svg" style="width: 100%; height: 32px">
                    <svg style="width: 150%" viewBox="0 0 1660 48" preserveAspectRatio="none" color="text" fill="white" width="20px" xmlns="http://www.w3.org/2000/svg" class="sc-6457768a-0 bYguAj"><path d="M-346 48C174.985 46.1887 977.744 15.2453 1314 0H-346V48Z"></path></svg>
                </div>
                <div class="container-earn section-968">
                <!--FLEX COLUMN-->
                <div class="earnColumn">
                    <!--FLEX ROW-->
                    <div class="earnRow">
                        <div class="earnPictures">
                            <div class="earnToken">
                                <div class="earnImage pie">
                                    <picture>
                                        <img src="./img/pie.png" alt="pie image" />
                                    </picture>
                                </div>
                                <div class="earnImage stonks">
                                    <picture>
                                        <img src="./img/stonks.png" alt="stonks image" />
                                    </picture>
                                </div>
                                <div class="earnImage folder">
                                    <picture>
                                        <img src="./img/folder.png" alt="folder image" />
                                    </picture>
                                </div>
                            </div>
                        </div>
                        <!--FLEX COLUMN-->
                        <div class="earnContainer">
                            <div class="earnHeader">
                                <h2><span>Earn</span> passive income with crypto.</h2>
                            </div>
                            <div class="earnParagr">
                                <p>PancakeSwap makes it easy to make your crypto work for you.</p>
                            </div>
                            <!--FLEX ROW-->
                            <div class="earnButtons">
                                <div class="btn-03 explore-btn">Explore</div>
                                <div class="btn-learn">Learn</div>
                            </div>
                        </div>
                        <!--FLEX COLUMN-->
                    </div>
                </div>
                </div>
            </div>
            <div class="section-prizes">
                <div class="container-prizes section-968">

                </div>
            </div>
            <div class="section-cake">
                <div class="container-cake section-968">

                </div>
            </div>
            <div class="section-wallet">
                <div class="container-wallet section-1200">

                </div>
            </div>
        </main>
        <div class="section-footer">
            <div class="container-footer section-1200">

            </div>
        </div>
    <script src="./js/index.js"></script>
    </body>
</html>
